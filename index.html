<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Assignment</title>
		<style>
			body {
				height: 100vh;
				width: 100%;
				background-color: #000;
			}
			.circle {
				position: absolute;
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<script>
			function randomColor() {
				return Math.floor(Math.random() * 255);
			}
			document.body.addEventListener("click", (e) => {
				let elementDiv = document.createElement("div");
				elementDiv.classList.add("circle");
				console.log(elementDiv);
				elementDiv.style.left = `${e.clientX}px`;
				elementDiv.style.top = `${e.clientY}px`;
				elementDiv.style.backgroundColor = "rgba(" + randomColor() + "," + randomColor() + "," + randomColor() + "\)";
				console.log(randomColor());
				document.body.appendChild(elementDiv);
			});
		</script>
	</body>
</html>
